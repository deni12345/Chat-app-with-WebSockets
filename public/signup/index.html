<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
</head>

<body>
    <div class="login-form">
        <form>
            <h1>Sign up</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="User name" autocomplete="nope" id="username">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope" id="email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" id="password">
                </div>
            </div>
            <div class="action">
                <button id="btn-signup">Register</button>
                <button type="button"><a href="/signin/">Sign in</a></button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
