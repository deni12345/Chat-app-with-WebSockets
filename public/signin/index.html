<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signin/signin.css" />
</head>

<body>
    <div class="login-form">
        <form>
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope" id="email">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" id="password">
                </div>
            </div>
            <div class="action">
                <button type="button"><a href="/signup">Register</a></button>
                <button id="btn-signin">Sign in</button>
            </div>
        </form>
    </div>
    <script src="./signin/script.js"></script>
</body>

</html>
