<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">Go Chat</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s12">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <textarea class="materialize-textarea" id="newMsg" placeholder="message"></textarea>
            </div>
            <div class="input-field col s8">
                <input type="email" placeholder="Email" id="email" />
            </div>
            <div class="input-field col s8">
                <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" onclick="Send()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://kit.fontawesome.com/2f7f23d4ac.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
